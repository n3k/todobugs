
server {

    listen 80;
    server_name todobugs;

    location /myapp {       
        proxy_pass http://app:8000;
        proxy_pass_request_headers      on;
        error_page 404 /404.html;
    }


    location /webadmin {
        error_page 404 /404.html;
        rewrite ^/404.html break;
    }

    location /static/ {
        root /usr/share/nginx/html;
    }   
}

server {

    listen 31337;
    server_name webadmin;

    location /myapp {
        error_page 404 /404.html;
        rewrite ^/404.html break;
    }

    location /static {
        root /usr/share/nginx/html;
    }

    location /webadmin {
        error_page 404 /404.html;
        proxy_pass http://app:8000; 
        proxy_pass_request_headers      on;               
    }

}
