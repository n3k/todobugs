{% extends "base.html" %}
{% load static %}
{% block body_block %}
  <div class="container ">

      {% if registered %}
        <h2>Thank you for registering!</h2>
      {% else %}
        <h3>Register Here</h3>        
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" class="btn btn-outline-success" name="" value="Register">
        </form>

      {% endif %}

  </div>
{% endblock %}
