<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>    
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>            
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link href="/static/main.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  
<body>

    <nav class="navbar ml-auto mx-auto navbar-dark d-flex text-white bg-success navbar-static-top">
        <ul class="nav m-auto ">

          <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">HOME</a></li>          
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}            
            <li class="nav-item"><a class="text-white nav-link" href="{% url 'profile' %}">Profile</a></li>
            <li class="nav-item"><a class="text-white nav-link" href="{% url 'settings' %}">Settings</a></li>
            <li class="nav-item"><a class="text-white nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'register' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
    </nav>
    
    <div class="container pt-4 "> 
        {% block body_block %}
        {% endblock %}
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/static/todo.js"></script>
</body>

</html>
